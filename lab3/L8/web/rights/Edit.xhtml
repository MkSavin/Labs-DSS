<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRightsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRightsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rightsController.selected.id}" title="#{bundle.EditRightsTitle_id}" required="true" requiredMessage="#{bundle.EditRightsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRightsLabel_code}" for="code" />
                    <h:inputTextarea rows="4" cols="30" id="code" value="#{rightsController.selected.code}" title="#{bundle.EditRightsTitle_code}" required="true" requiredMessage="#{bundle.EditRightsRequiredMessage_code}"/>
                </h:panelGrid>
                <h:commandLink action="#{rightsController.update}" value="#{bundle.EditRightsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRightsViewLink}"/>
                <br />
                <h:commandLink action="#{rightsController.prepareList}" value="#{bundle.EditRightsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRightsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
