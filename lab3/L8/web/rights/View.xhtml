<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRightsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRightsLabel_id}"/>
                    <h:outputText value="#{rightsController.selected.id}" title="#{bundle.ViewRightsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRightsLabel_code}"/>
                    <h:outputText value="#{rightsController.selected.code}" title="#{bundle.ViewRightsTitle_code}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rightsController.destroyAndView}" value="#{bundle.ViewRightsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRightsEditLink}"/>
                <br />
                <h:commandLink action="#{rightsController.prepareCreate}" value="#{bundle.ViewRightsCreateLink}" />
                <br />
                <h:commandLink action="#{rightsController.prepareList}" value="#{bundle.ViewRightsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRightsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
