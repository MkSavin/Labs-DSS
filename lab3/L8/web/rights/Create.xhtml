<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRightsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRightsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rightsController.selected.id}" title="#{bundle.CreateRightsTitle_id}" required="true" requiredMessage="#{bundle.CreateRightsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRightsLabel_code}" for="code" />
                    <h:inputTextarea rows="4" cols="30" id="code" value="#{rightsController.selected.code}" title="#{bundle.CreateRightsTitle_code}" required="true" requiredMessage="#{bundle.CreateRightsRequiredMessage_code}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rightsController.create}" value="#{bundle.CreateRightsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rightsController.prepareList}" value="#{bundle.CreateRightsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRightsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
