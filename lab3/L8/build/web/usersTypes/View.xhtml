<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersTypesLabel_id}"/>
                    <h:outputText value="#{usersTypesController.selected.id}" title="#{bundle.ViewUsersTypesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUsersTypesLabel_name}"/>
                    <h:outputText value="#{usersTypesController.selected.name}" title="#{bundle.ViewUsersTypesTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersTypesController.destroyAndView}" value="#{bundle.ViewUsersTypesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsersTypesEditLink}"/>
                <br />
                <h:commandLink action="#{usersTypesController.prepareCreate}" value="#{bundle.ViewUsersTypesCreateLink}" />
                <br />
                <h:commandLink action="#{usersTypesController.prepareList}" value="#{bundle.ViewUsersTypesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsersTypesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
